<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>汉语新解 - 眠花卧柳</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* 冷淡极简系：使用低饱和度的灰蓝色调 */
      --primary-color: #A0BECF;
      /* 冷淡蓝灰，用于文字 */
      --secondary-color: #7A9DAE;
      /* 深灰蓝，用于标题背景 */
      --accent-color: #B6C1CF;
      /* 浅灰蓝，用于强调元素 */
      --background-color: #E6F0FA;
      /* 冷淡极简背景色 */
      --text-color: #3C4A57;
      /* 深灰，用于主要文字 */
      --light-text-color: #6C7A89;
      /* 浅灰，用于次要文字 */
      --divider-color: #C0D1E2;
      /* 浅灰蓝分隔线 */
    }

    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--background-color);
      font-family: 'Noto Sans SC', sans-serif;
      color: var(--text-color);
    }

    .card {
      width: 300px;
      height: auto;
      min-height: 500px;
      background-color: #D6E4F0;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: var(--secondary-color);
      color: #E6F0FA;
      /* 浅色文字与深色背景形成对比 */
      padding: 20px;
      text-align: left;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Noto Serif SC', serif;
      font-size: 20px;
      margin: 0;
      font-weight: 700;
    }

    .content {
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .word {
      text-align: left;
      margin-bottom: 20px;
    }

    .word-main {
      font-family: 'Noto Serif SC', serif;
      font-size: 36px;
      color: var(--text-color);
      margin-bottom: 10px;
      position: relative;
    }

    .word-main::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 50px;
      height: 3px;
      background-color: var(--accent-color);
    }

    .word-sub {
      font-size: 14px;
      color: var(--light-text-color);
      margin: 5px 0;
    }

    .divider {
      width: 100%;
      height: 1px;
      background-color: var(--divider-color);
      margin: 20px 0;
    }

    .explanation {
      font-size: 18px;
      line-height: 1.6;
      text-align: left;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .quote {
      position: relative;
      padding-left: 20px;
      border-left: 3px solid var(--accent-color);
    }

    .background-text {
      position: absolute;
      font-size: 150px;
      color: rgba(238, 241, 246, 0.1);
      z-index: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <h1>汉语新解</h1>
    </div>
    <div class="content">
      <div class="word">
        <div class="word-main">眠花卧柳</div>
        <div class="word-sub">Mián Huā Wò Liǔ</div>
        <div class="word-sub">To Loll in Flowers and Willow</div>
        <div class="word-sub">眠花臥柳</div>
      </div>
      <div class="divider"></div>
      <div class="explanation">
        <div class="quote">
          <p>
            在泡沫中打滚，<br>
            把花当枕头，<br>
            柳枝作床单——<br>
            睡醒仍是赤裸的资本家。
          </p>
        </div>
      </div>
    </div>
    <div class="background-text">眠花卧柳</div>
  </div>
</body>

</html>
